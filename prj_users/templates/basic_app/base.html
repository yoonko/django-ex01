<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">브랜드</a>
            <ul class="nav navbar-nav">
                <li class="navbar-link"><a href="{% url 'admin:index' %}">관리자</a></li>
                <li class="navbar-link">
                    <a href="{% url 'basic_app:register' %}">등록하기</a>
                </li>
                {% if user.is_authenticated %}
                <li class="navbar-link">
                    <a href="{% url 'special' %}">스페셜</a>
                </li>
                <li class="navbar-link">
                    <a href="{% url 'logout' %}">로그아웃</a>
                </li>
                {% else %}
                <li class="navbar-link">
                    <a href="{% url 'basic_app:user_login' %}">로그인</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">

        {% block body_block %}
        {% endblock %}

    </div>
    
</body>
</html>
